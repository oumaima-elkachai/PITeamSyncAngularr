<app-admin-header></app-admin-header>
<div class="container-fluid">
    <div class="row">
      <!-- Sidebar Column -->
      <div class="col-md-3">
        <app-admin-sidebar></app-admin-sidebar>
      </div>
      <!-- Main Content Column -->
      <div class="col-md-9">
        <!-- Center the user list card -->
        <div class="d-flex justify-content-center">
          <div class="card border-0 p-4 w-100" style="max-width: 900px; width: 100%;">
            <div class="card-header pb-5 bg-transparent border-0 d-flex align-items-center justify-content-between">
              <h4 class="mb-0">Employee Status</h4>
            </div>
            
            <!-- Advanced Search Input -->
            <div class="d-flex justify-content-end mb-4">
                <div class="input-group" style="width: 300px;">
                  <input 
                    #searchInput
                    type="text" 
                    class="form-control rounded-pill" 
                    placeholder="Search"
                    (input)="applyFilter(searchInput.value)">
                  <span class="input-group-text bg-white border-0">
                    <i class="bi bi-search"></i>
                  </span>
                </div>
              </div>
            
            <div class="card-body p-0">
              <div class="table-responsive">
                <table id="table-1" class="display text-center dataTable no-footer">
                  <thead>
                    <tr>
                      
                      <th>Photo</th>
                      <th>Employee</th>
                      
                      <th>Telephone</th>
                      <th>Status</th>
                      <th>Role</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let user of filteredUsers; let i = index" [ngClass]="{'odd': i % 2 === 0, 'even': i % 2 !== 0}">
                      <td>
                        <img [src]="user.photoUrl || 'assets/img/default-profile.png'" 
                             alt="User Photo" 
                             class="rounded-circle" 
                             width="40" 
                             height="40">
                      </td>
                     
                      <td>
                        <div class="employee d-flex gap-2 flex-wrap align-items-center">
                          <div class="description">
                            <h6 class="mb-0">{{ user.name }}</h6>
                            <small>{{ user.email }}</small>
                          </div>
                        </div>
                      </td>
                      <td>{{ user.telephone || 'N/A' }}</td>
                      <td>
                        <span *ngIf="user.status === 'Active'" class="badge rounded-pill bg-success" title="Active">
                          <i class="bi bi-check-circle-fill"></i>
                        </span>
                        <span *ngIf="user.status === 'Inactive'" class="badge rounded-pill bg-danger" title="Inactive">
                          <i class="bi bi-x-circle-fill"></i>
                        </span>
                        <span *ngIf="user.status !== 'Active' && user.status !== 'Inactive'" class="badge rounded-pill bg-secondary" title="Unknown">
                          <i class="bi bi-question-circle-fill"></i>
                        </span>
                      </td>
                      
                      <td>{{ user.role }}</td>
                      <td>
                        <!-- Delete Button -->
                        <button class="btn btn-outline-danger btn-sm me-2" (click)="deleteUser(user.id!)" title="Delete">
                          <i class="bi bi-trash"></i>
                        </button>
                      
                        <!-- Block/Unblock Toggle -->
                        <ng-container [ngSwitch]="user.status">
                          <!-- If user is Active, show Block button -->
                          <button *ngSwitchCase="'Active'" 
                                  class="btn btn-outline-warning btn-sm" 
                                  (click)="blockUser(user.id!)" 
                                  title="Block User">
                            <i class="bi bi-slash-circle"></i> Block
                          </button>
                      
                          <!-- If user is Inactive, show Unblock button -->
                          <button *ngSwitchCase="'Inactive'" 
                                  class="btn btn-outline-success btn-sm" 
                                  (click)="unblockUser(user.id!)" 
                                  title="Unblock User">
                            <i class="bi bi-check-circle"></i> Unblock
                          </button>
                        </ng-container>
                      </td>
                      
                    </tr>
                  </tbody>
                </table>
                <!-- Optionally add pagination or table info here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
 <app-admin-footer></app-admin-footer>
