<app-admin-header></app-admin-header> 
<app-admin-sidebar></app-admin-sidebar>
      <!-- Main Wrapper-->
<main class="main-wrapper">
    <div class="container-fluid">
        <div class="inner-contents">
            <div class="page-header d-flex align-items-center justify-content-between mr-bottom-30">
                <div class="left-part">
                    <h2 class="text-dark">Ajouter une Offre d'Emploi</h2>
                    <p class="text-gray mb-0">Veuillez remplir les informations ci-dessous pour ajouter une nouvelle offre.</p>
                </div>
                <div class="right-part">
                    <form class="search-form w-auto" action="https://wpthemebooster.com/demo/themeforest/html/kleon/search.php">
                        <input type="text" name="search" class="bg-white form-control" placeholder="Search">
                        <button type="submit" class="btn"><img src="assets/img/svg/search.svg" alt=""></button>
                    </form>
                </div>
            </div>

            <!-- Formulaire d'ajout -->
            <div class="card border-0 p-5">
                <div class="card-header bg-transparent border-0 p-0 d-flex align-items-center justify-content-between gap-3">
                    <h6 class="mb-0">Détails de l'Offre d'Emploi</h6>
                </div>

                <div class="card-body p-0 pt-4">
                    <form (ngSubmit)="addJob()">
                        <div class="form-group">
                            <label class="form-label" for="title">Intitulé du Poste</label>
                            <input type="text" class="form-control" id="title" [(ngModel)]="job.title" name="title" placeholder="Intitulé du poste" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="description">Description du Poste</label>
                            <textarea rows="5" class="form-control" id="description" [(ngModel)]="job.description" name="description" placeholder="Description du poste" required></textarea>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="department">Département</label>
                            <input type="text" class="form-control" id="department" [(ngModel)]="job.department" name="department" placeholder="Département" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="category">Catégorie</label>
                            <input type="text" class="form-control" id="category" [(ngModel)]="job.category" name="category" placeholder="Catégorie (ex: CDI, Stage, CDD)" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="applicationIds">Candidatures</label>
                            <input type="text" class="form-control" id="applicationIds" [(ngModel)]="job.applicationIds" name="applicationIds" placeholder="IDs des candidatures" readonly>
                        </div>

                        <!-- Ajout d'une photo de l'offre (optionnel) -->
                        <div class="form-group">
                            <label class="form-label" for="photo">Photo de l'Offre</label>
                            <div class="mb-3">
                                <img class="img-thumbnail rounded-1" src="assets/img/1.jpg" alt="" width="80">
                            </div>
                            <div class="input-group">
                                <input type="file" class="form-control" id="photo">
                            </div>
                        </div>

                        <!-- Boutons -->
                        <div class="button_group">
                            <button type="submit" class="btn btn-primary">Ajouter l'Offre</button>
                            <button type="button" class="btn btn-secondary" (click)="cancel()">Annuler</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</main>
    
<app-admin-footer></app-admin-footer>
