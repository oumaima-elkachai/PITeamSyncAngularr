<app-admin-header></app-admin-header> 
<app-admin-sidebar></app-admin-sidebar>

<!-- Main Wrapper-->
<main class="main-wrapper">
    <div class="container-fluid">
        <div class="inner-contents">
            <div class="page-header d-flex align-items-start align-items-md-center justify-content-between flex-wrap mr-bottom-20 gap-4">
                <div class="left-part">
                    <h2 class="text-dark">Jobs</h2>
                    <p class="text-gray mb-0">Lorem ipsum dolor sit amet </p>
                </div>
                <div class="right-part d-flex align-items-center gap-2">
                    <form class="search-form w-auto" action="https://wpthemebooster.com/demo/themeforest/html/kleon/search.php">
                        <input type="text" name="search" class="bg-white form-control" placeholder="Search">
                        <button type="submit" class="btn"><img src="assets/img/svg/search.svg" alt=""></button>
                    </form>
                    <div class="filtering d-flex align-items-center gap-3 ms-3">
                        <a href="#" class="btn list-view p-0 fs-30"><i class="bi bi-list"></i></a>
                        <a href="#" class="btn grid-view p-0 fs-30 active"><i class="bi bi-grid"></i></a>
                    </div>
                </div>
            </div>

            <div class="mb-6 text-md-end">
                <!-- Classic Tab -->
                <ul class="nav nav-tabs mb-0 justify-content-start justify-content-md-end" id="pills-tab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" href="#tab-7" data-bs-toggle="tab" role="tab">Active</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#tab-8" data-bs-toggle="tab" role="tab">Completed</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#tab-9" data-bs-toggle="tab" role="tab">Draft</a>
                    </li>
                </ul>
            </div>

            <div class="tab-content">
                <div class="tab-pane fade show active" id="tab-7" role="tabpanel">
                    <div class="row">
                        <!-- Loop through job postings -->
                        <div *ngFor="let job of jobPostings" class="col-xxl-3 col-xl-4 col-lg-6">
                            <div class="card border-0">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between mb-0">
                                        <div class="card-content">
                                            <h6 class="fw-semibold text-gray mb-1">Position</h6>
                                            <h4 class="text-dark mb-1">{{ job.title }}</h4>
                                        </div>
                                        <div class="dropdown">
                                            <a href="#" data-bs-toggle="dropdown" class="fs-24">
                                                <i class="bi bi-three-dots-vertical"></i>
                                            </a>
                                            <div class="dropdown-menu p-0">
                                                <a class="dropdown-item" href="#" >View</a>
                                                <a class="dropdown-item" [routerLink]="['/admin/job-postings/edit', job.id]">Edit</a>
                                                <a class="dropdown-item text-danger" href="#">Delete</a>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="d-flex align-items-center gap-4 fs-14 text-gray mb-4">
                                        <span class="job-type">{{ job.category }}</span>
                                        <span class="flex-shrink-0 bg-gray rounded-circle" style="width: 6px; height: 6px;"></span>
                                        <span class="country">Indonesia</span>
                                    </div>
                                    <h5 class="text-primary mb-3">1000 - 2000</h5>

                                    <!-- Middle Content -->
                                    <div>
                                        <h6 class="fw-semibold text-gray mb-1">Recruiments</h6>
                                        <p class="fs-14 text-dark">{{ job.description }}</p>
                                    </div>
                                   
                                </div>
                            </div>
                        </div>
                        <!-- End Loop -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<app-admin-footer></app-admin-footer>
